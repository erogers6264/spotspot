<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Lots</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href={{ url_for('static', filename="css/normalize.css") }}>
  <link rel="stylesheet" href={{ url_for('static', filename="css/skeleton.css") }}>
  <link rel="stylesheet" href={{ url_for('static', filename="css/style.css") }}>

</head>
<body>
  <div class="container">
    <div class="row">
      <div class="one-half column" style="margin-top: 25%">
          <img src={{ url_for('static', filename="images/icon.png") }}>
          <form method="POST" action={{ url_for('editLot', lot_id=lot.id) }}>
            <fieldset>
            <legend>Edit Parking Lot:</legend>
            <input type="text" name="address" placeholder={{ lot.address }}>
            <input type="text" name="capacity" placeholder={{ lot.capacity }}>
            <input type="text" name="image_url" placeholder={{ lot.image_url }}>
            <input type="submit" value="Edit lot">
            <a href={{ url_for('allLots') }}>Cancel</a>
            </fieldset>
          </form>
      </div>
    </div>
  </div>

</body>
</html>
