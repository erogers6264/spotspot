<!DOCTYPE html>
<html>
<head>
	<title>Delete</title>
</head>
<body>
	<h1>Delete lot</h1>
	<p>Are you sure you would like to delete {{ lot.address }}</p>
	<form method="POST" action={{ url_for('deleteLot', lot_id = lot.id) }}>
		<input type="submit" value="Yes">
		<a href={{ url_for('allLots') }}>Cancel</a>
	</form>
</body>
</html>
